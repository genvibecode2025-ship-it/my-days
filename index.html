<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Giriş</title></head>
<style>
 body { font-family: Arial; text-align:center; padding-top:50px; }
 input { padding:8px; width:250px; margin-top:10px; }
 button { padding:8px 16px; }
</style>
<body>
<h2>Uzak Masaüstü Parolası</h2>
<input type="password" id="pw" placeholder="Parolayı gir"><br>
<button onclick="check()">Bağlan</button>
<script>
 const secret = "DockerEntry123!";
 function check(){ 
   if(document.getElementById("pw").value === secret)
     window.location.href = "/vnc.html?autoconnect=true&clipboard=true";
   else alert("Yanlış parola!");
 }
</script>
</body>
</html>
