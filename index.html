<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Güvenli Giriş</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f0f0f0; }
    .box { text-align: center; padding: 30px; border: 1px solid #ccc; background: #fff; border-radius: 8px; width: 280px; }
    input { padding: 8px; width: 100%; margin: 10px 0; }
    button { padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Giriş Parolası</h2>
    <input type="password" id="pw" placeholder="Parolayı gir">
    <br><br>
    <button onclick="check()">Bağlan</button>
  </div>
  <script>
    const secret = "DockerEntry123!"; // bunu güçlü yap
    function check() {
      if (document.getElementById("pw").value === secret) {
        window.location.href = "/vnc.html?autoconnect=true&clipboard=true";
      } else {
        alert("Yanlış parola!");
      }
    }
  </script>
</body>
</html>
